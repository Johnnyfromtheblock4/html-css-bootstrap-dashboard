<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>html-css-bootstrap-dashboard</title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-lg navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img id="logo" src="assets/img/duck.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#">Storico Prestiti</a>
            <li class="nav-item">
              <a class="nav-link" href="#" aria-disabled="true">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <!-- FINE HEADER -->

  <main>
    <div class="container">
      < class="row mt-3">

        <!-- NUOVO LIBRO -->
        <div class="col-12">
          <div class="mb-2">
            <h1>Nuovo Libro</h1>
          </div>
        </div>

        <!-- NOME -->
        <div class="col-6">
          <div class="mb-2">
            <label for="nome" class="form-label fw-bold">Nome Autore</label>
            <input type="text" name="nome" class="form-control" required placeholder="Inserisci il nome dell'autore"
              id="nome">
          </div>
        </div>

        <!-- COGNOME -->
        <div class="col-6">
          <div class="mb-2">
            <label for="cognome" class="form-label fw-bold">Cognome Autore</label>
            <input type="text" name="cognome" class="form-control" required
              placeholder="Inserisci il cognome dell'autore" id="cognome">
          </div>
        </div>

        <!-- TITOLO -->
        <div class="col-12">
          <div class="mb-2">
            <label for="titolo" class="form-label fw-bold">Titolo</label>
            <input type="text" name="titolo" class="form-control" required placeholder="Inserisci il titolo del libro"
              id="titolo">
            <div id="italiantitle" class="form-text">Titolo versione italiana</div>
          </div>
        </div>

        <!-- GENERE -->
        <div class="col-12">
          <div class="mb-2">
            <label for="" class="form-label fw-bold">Genere</label>
            <select class="form-select" name="genere" id="">
              <option value="">Seleziona il genere</option>
              <option value="fantasy">Fantasy</option>
              <option value="thriller">Thriller</option>
              <option value="giallo">Giallo</option>
              <option value="storico">Storico</option>
              <option value="noir">Noir</option>
              <option value="dissacrante">Dissacrante</option>
              <option value="divulgativo">Divulgativo</option>
            </select>
          </div>
        </div>

        <!-- ANNO -->
        <div class="col-12">
          <div class="mb-2">
            <label for="anno" class="form-label fw-bold">Anno di Pubblicazione</label>
            <input type="number" name="anno" class="form-control" required placeholder="Inserisci l'anno" id="anno">
          </div>
        </div>

        <!-- ISBN -->
        <div class="col-12">
          <div class="mb-2">
            <label for="isbn" class="form-label fw-bold">ISBN#</label>
            <input type="number" name="isbn" class="form-control" required placeholder="Inserisci il codice ISBN#"
              id="isbn">
          </div>
        </div>

        <!-- HR -->
        <mb-2>
          <hr>
        </mb-2>

        <!-- NOTE -->
        <div class="col-12">
          <div class="mb-2">
            <div class="mb-2">
              <label for="note" class="form-label fw-bold" for="">Note</label>
              <textarea class="form-control" required placeholder="Inserisci eventuali note sul libro" name="note"
                id="note"></textarea>
            </div>
          </div>
        </div>



    </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</body>

</html>
